version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - MONGO_URI=mongodb://db:27017/fee_collector_db
      - NETWORK=polygon
      - PORT=3000

  db:
    image: mongo:7.0.5-jammy
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fee_collector_db

volumes:
  mongodb_data:
